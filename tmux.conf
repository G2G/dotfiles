# Set the prefix key to Ctrl-a.
unbind C-b
set -g prefix C-a

# Choose the session.
bind S choose-session

# Send the prefix to a nested session.
bind-key a send-prefix

# Set a key to return to the last active window.
bind-key C-a last-window

# Set window notifications.
setw -g monitor-activity on
set -g visual-activity off

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse mode.
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Set a key to reload the config.
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded..."

# Vi mode keys.
setw -g mode-keys vi

# Vim-like copy mode.
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Copy tmux buffer to X clipboard via xsel.
bind C-c run "tmux show-buffer | xsel -ib"

################
# Window Panes #
################

# Set window splitting shortcuts.
unbind %
bind | split-window -h
bind _ split-window -v

# Pane movement.
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Pane resizing.
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Set the pane display timeout to 2 seconds.
set -g display-panes-time 2000

##############
# Status Bar #
##############

# Update the status bar every 5 seconds.
set -g status-interval 5

# Center the window list.
set -g status-justify centre

# Display the hostname and session name on the left.
set -g status-left '#[fg=colour187]#H #[fg=colour238]: #[fg=colour248,bright]#S#[default]'

# Display the date and time on the right.
set -g status-right '#[fg=colour174,bright]%F %R'

##########
# Colors #
##########

source-file ~/.config/tmux/zenburn.conf

##########
# Plugin #
##########

# Install plugins
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Autorestore tmux sessions
set -g @continuum-restore 'on'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
