# Set the prefix key to Ctrl-a.
unbind C-b
set -g prefix C-a

# Choose the session.
bind S choose-session

# Set window notifications.
setw -g monitor-activity on
set -g visual-activity off

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse mode.
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on

# Vi mode keys.
setw -g mode-keys vi

# Vim-like copy mode.
bind-key ESCAPE copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# Copy tmux buffer to X clipboard via xsel.
bind C-c run "tmux show-buffer | xsel -ib"

# Set titles
set -g set-titles on
setw -g automatic-rename

##############
# Status Bar #
##############

# Center the window list.
set -g status-justify centre

# Display the hostname and session name on the left.
set -g status-left '#[fg=colour187]#H #[fg=colour238]: #[fg=colour248,bright]#S#[default]'

# Display the date and time on the right.
set -g status-right '#[fg=colour174,bright]%F %R'

##########
# Plugin #
##########

# Install plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'seebi/tmux-colors-solarized'

# Autorestore tmux sessions
set -g @continuum-restore 'on'

# Set programs to resurrect
set -g @resurrect-processes 'vim mutt ssh weechat man less more tail glances ncmpcpp'

# Initialize TPM
run '~/.tmux/plugins/tpm/tpm'
